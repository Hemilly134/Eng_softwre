<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/LayoutInicio">

<head>
	<title>Gestão Pessoas | Cadastro</title>	
</head>

<section layout:fragment="conteudo">


  <div class="container-fluid titulo-pagina">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="#"></a></li>
        </ul>
        <h1>Situação do Aluno após treinamento</h1>
    </div>
  </div>


  <fieldset>
	<legend><strong>1.Situação do aluno</strong></legend>
	<legend>Dados Pessoais</legend>
							   	<div th:class="${#fields.hasErrors('nome')}? 'form-group has-error' : form-group">
							      	<label for="nome" class="col-md-2 control-label">*Nome Completo</label>
								     <div class="col-md-10">
								     	<input name="nome" th:value="${usuario.nome}" placeholder="Nome Completo" type="text" class="form-control" id="nome"  required="required"/>
							     		<label class="control-label" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">O campo Nome tem que ser preenchido.</label>
								     </div>
	<div class="form-group">
	  <label id="frequencia" class="col-lg-12 control-label">
		  <strong>1.1 Aprovado</strong>
		  <span class="text-danger" th:if="${#fields.hasErrors('frequencia')}" th:errors="*{frequencia}"></span>							      
	  </label>
	  
	  <div class="col-lg-11 col-lg-offset-1">
		<div class="radio" th:each="frequenciaOpcao: ${frequencias}">
			<label>
				<input th:field="*{frequencia}" th:value="${frequenciaOpcao}" type="radio" /> 
				<span th:text="${frequenciaOpcao.descricaoItem}"></span>
			</label>
		</div>
	  </div>
	  <div class="form-group">
		<label class="col-lg-12 control-label">
			<strong>1.2 Reprovado</strong>
			<span class="text-danger" th:if="${#fields.hasErrors('permanencia')}" th:errors="*{permanencia}"></span>							      
		</label>
		<div class="col-lg-11 col-lg-offset-1">
			<div class="radio" th:each="PermanenciaOpcao: ${permanencias}">
			  <label>
				  <input th:field="*{permanencia}" th:value="${PermanenciaOpcao}" type="radio" />
				  <span th:text="${PermanenciaOpcao.descricaoItem}"></span>
          
			  </label>
       
			</div>
      <button type="submit" class="btn btn-success">Enviar</button>
		</div>
	  </div>
	</div>
